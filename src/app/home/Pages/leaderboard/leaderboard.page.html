<ion-content>
  <ion-virtual-scroll [items]="users.players" *ngIf="users">
    <ion-item *virtualItem="let user">
      <player-item [player]=user style="width: 100%;" (slideButtonEvent)="addUserToFriends($event)"></player-item>
    </ion-item>
  </ion-virtual-scroll>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
