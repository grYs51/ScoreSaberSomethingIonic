<ion-grid fixed class="border-bottom">
  <ion-row class="ion-no-padding">
    <ion-col size="4">
      <div class="ion-text-center">
        <span class="text-statics-big text-primary">
          {{ pp }}
        </span>
        <br />
        <small>PP</small>
      </div>
    </ion-col>
    <ion-col size="4">
      <div class="ion-text-center">
        <span class="text-statics-big text-primary">#{{ rank }}</span>
        <br />
        <small>Rank</small>
      </div>
    </ion-col>
    <ion-col size="4">
      <div class="ion-text-center">
        <span class="text-statics-big text-primary">
          {{ avgAcc | number: "1.2-2" }}%
        </span>
        <br />
        <small>Ranked Acc</small>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
