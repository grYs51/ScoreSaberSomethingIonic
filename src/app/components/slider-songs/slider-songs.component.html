<ion-grid fixed class="border-bottom-soft">
  <ion-row>
    <ion-col size="6">
      <div class="ion-text-left">
        <span class="text-bold">{{ name }}</span>
      </div>
    </ion-col>
    <ion-col size="6">
      <div class="ion-text-right">
        <ion-button expand="block" fill="clear" shape="round">
          show more ...
        </ion-button>
      </div>
    </ion-col>
  </ion-row>

  <ion-row class="ion-no-padding">
    <ion-slides
      [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true }"
    >
      <ion-slide *ngFor="let song of songs.scores"
        class="ion-no-padding"
        style="width: 150px; height: 200px">
        <ion-col>
          <ion-img
            style="pointer-events: none"
            src="https://scoresaber.com/imports/images/songs/{{
              song.songHash
            }}.png"
          ></ion-img>
        </ion-col>
      </ion-slide>
      <ion-slide class="ion-no-padding"
        style="width: 150px; height: 200px">
          Show More
      </ion-slide>
    </ion-slides>
  </ion-row>
</ion-grid>
